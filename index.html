<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="header__logo">Alivio</a>
                <nav class="header__nav">
                    <ul class="header__ul" id="headerUl">
                        <li class="header__li"><a href="" class="header__a">Why Alivio</a></li>
                        <li class="header__li"><a href="" class="header__a">Solutions</a></li>
                        <li class="header__li"><a href="" class="header__a">Community</a></li>
                        <li class="header__li"><a href="" class="header__a">Pricing</a></li>
                        <span class="material-symbols-outlined" id="close" onclick="navToggle()">close</span>
                    </ul>
                </nav>
                <div class="header__burger">
                    <span class="material-symbols-outlined" onclick="navToggle()">menu</span>
                </div>
                <div class="header__auth">
                    <a href="" class="header__btn-link">Sign in</a>
                    <a href="" class="btn btn_primary">Start trial</a>
                </div>
            </div>
        </header>
        <section class="main-section"></section>
        <section class="how-section"></section>
        <section class="story-section"></section>
        <section class="product-section"></section>
        <footer class="footer"></footer>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
